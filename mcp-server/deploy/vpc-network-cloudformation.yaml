AWSTemplateFormatVersion: '2010-09-09'
Description: 'Optimized VPC Network Infrastructure for AgentCore Gateway + Lambda (Private Subnets Only, No NAT Gateway)'

Parameters:
  VpcName:
    Type: String
    Default: payermax-mcp
    Description: Name prefix for VPC resources
  
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for VPC
  
  AvailabilityZone1:
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-west-2a
    Description: First Availability Zone
  
  AvailabilityZone2:
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-west-2b
    Description: Second Availability Zone

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-vpc'
        - Key: auto-delete
          Value: 'no'

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.21.0/24
      AvailabilityZone: !Ref AvailabilityZone1
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-subnet-private-1'
        - Key: Type
          Value: Private
        - Key: auto-delete
          Value: 'no'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.22.0/24
      AvailabilityZone: !Ref AvailabilityZone2
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-subnet-private-2'
        - Key: Type
          Value: Private
        - Key: auto-delete
          Value: 'no'

  # Route Tables for Private Subnets
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-private-rt-1'
        - Key: auto-delete
          Value: 'no'

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-private-rt-2'
        - Key: auto-delete
          Value: 'no'

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  # Security Group for VPC Endpoints
  VPCEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${VpcName}-sg'
      GroupDescription: !Sub 'Security group created for app ${VpcName}'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref VpcCidr
          Description: 'VPC HTTPS access for endpoints'
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-sg'
        - Key: auto-delete
          Value: 'no'

  # S3 Gateway VPC Endpoint
  S3GatewayEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - 's3:GetObject'
              - 's3:PutObject'
              - 's3:DeleteObject'
              - 's3:ListBucket'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-s3-gateway-endpoint'
        - Key: auto-delete
          Value: 'no'

  # CloudWatch Logs VPC Endpoint
  LogsEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.logs'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      PrivateDnsEnabled: true
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: '*'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-log-endpoint'
        - Key: auto-delete
          Value: 'no'

  # Bedrock Runtime VPC Endpoint
  BedrockRuntimeEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.bedrock-runtime'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      PrivateDnsEnabled: true
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: '*'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-bedrock-runtime-endpoint'
        - Key: auto-delete
          Value: 'no'

  # Cognito Identity Provider VPC Endpoint
  CognitoEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.cognito-idp'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      PrivateDnsEnabled: true
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: '*'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-cognito-endpoint'
        - Key: auto-delete
          Value: 'no'

  # OpenSearch Serverless VPC Endpoint
  OpenSearchServerlessEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.aoss'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      PrivateDnsEnabled: true
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: '*'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${VpcName}-opensearch-serverless-endpoint'
        - Key: auto-delete
          Value: 'no'



Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${VpcName}-VPC-ID'

  PrivateSubnet1Id:
    Description: Private Subnet 1 ID
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub '${VpcName}-PrivateSubnet1-ID'

  PrivateSubnet2Id:
    Description: Private Subnet 2 ID
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub '${VpcName}-PrivateSubnet2-ID'

  SecurityGroupId:
    Description: VPC Endpoint Security Group ID
    Value: !Ref VPCEndpointSecurityGroup
    Export:
      Name: !Sub '${VpcName}-SecurityGroup-ID'

  S3GatewayEndpointId:
    Description: S3 Gateway VPC Endpoint ID
    Value: !Ref S3GatewayEndpoint
    Export:
      Name: !Sub '${VpcName}-S3Gateway-ID'

  LogsEndpointId:
    Description: CloudWatch Logs VPC Endpoint ID
    Value: !Ref LogsEndpoint
    Export:
      Name: !Sub '${VpcName}-Logs-ID'

  BedrockRuntimeEndpointId:
    Description: Bedrock Runtime VPC Endpoint ID
    Value: !Ref BedrockRuntimeEndpoint
    Export:
      Name: !Sub '${VpcName}-BedrockRuntime-ID'

  CognitoEndpointId:
    Description: Cognito Identity Provider VPC Endpoint ID
    Value: !Ref CognitoEndpoint
    Export:
      Name: !Sub '${VpcName}-Cognito-ID'

  OpenSearchServerlessEndpointId:
    Description: OpenSearch Serverless VPC Endpoint ID
    Value: !Ref OpenSearchServerlessEndpoint
    Export:
      Name: !Sub '${VpcName}-OpenSearchServerless-ID'
