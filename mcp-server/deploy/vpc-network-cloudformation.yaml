    Value: !Ref BedrockRuntimeEndpoint
    Export:
      Name: !Sub '${VpcName}-BedrockRuntime-ID'

  BedrockAgentEndpointId:
    Description: Bedrock Agent VPC Endpoint ID
    Value: !Ref BedrockAgentEndpoint
    Export:
      Name: !Sub '${VpcName}-BedrockAgent-ID'

  BedrockAgentRuntimeEndpointId:
    Description: Bedrock Agent Runtime VPC Endpoint ID
    Value: !Ref BedrockAgentRuntimeEndpoint
    Export:
      Name: !Sub '${VpcName}-BedrockAgentRuntime-ID'

  BedrockEndpointId:
